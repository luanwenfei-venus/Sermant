# 不可动态挂载的插件，共用Transformer，Agentmain启动时不会被加载
plugins:
  - flowcontrol
  - service-router
  - service-registry
  - loadbalancer
  - dynamic-config
  - monitor
  - springboot-registry
  - mq-consume-deny
  - service-removal
  - service-visibility

# 可动态挂载插件，会单独创建独立的Transformer
# active类型插件将会在动态挂载时启用
# passive类型插件需再启动后再次通过指令或接口调用启用
dynamicPlugins:
  active:
    - active-plugin
  passive:
    - passive-plugin

# 基于场景加载插件，每个场景会有对应的插件组
profiles:
  cse:
    - flowcontrol
    - service-router
    - service-registry
    - dynamic-config
  apm:
    - flowcontrol
    - service-router
profile: cse,apm
