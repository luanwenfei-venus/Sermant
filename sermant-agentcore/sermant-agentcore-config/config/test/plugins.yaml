# 不可动态挂载的插件，共用Transformer，Agentmain启动时不会被加载
plugins:
  - flowcontrol
  - service-router
  - service-registry
  - loadbalancer
  - dynamic-config
  - monitor
  - springboot-registry
  - mq-consume-deny
  - service-removal
  - service-visibility

# 基于场景加载插件，每个场景会有对应的插件组
profiles:
  cse:
    - flowcontrol
    - service-router
    - service-registry
    - dynamic-config
  apm:
    - flowcontrol
    - service-router
profile: cse,apm

# 可动态挂载插件，会单独创建独立的Transformer
dynamic-plugin:
  - x
